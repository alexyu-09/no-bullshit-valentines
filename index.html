<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Bullshit Valentines | DeDust Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>No Bullshit Valentines</h1>
        </header>

        <main>
            <div class="section-label" id="labelCustomize">Customize</div>
            <section class="controls">
                <div class="input-group">
                    <label for="languageSelect" id="labelLanguage">Language</label>
                    <select id="languageSelect">
                        <option value="en">English üá¨üáß</option>
                        <option value="ru">–†—É—Å—Å–∫–∏–π üá∑üá∫</option>

                    </select>
                </div>

                <div class="input-group">
                    <label for="toInput" id="labelTo">To</label>
                    <input type="text" id="toInput" placeholder="Name (e.g. Alice)">
                </div>

                <div class="input-group">
                    <label for="fromInput" id="labelFrom">From</label>
                    <input type="text" id="fromInput" placeholder="Name (e.g. Bob)">
                </div>

                <button id="generateBtn">GENERATE</button>
            </section>

            <section id="resultSection" class="hidden">
                <div class="canvas-container">
                    <canvas id="valentineCanvas" width="800" height="600"></canvas>
                    <img id="generatedImage" alt="Generated Valentine">
                </div>

                <div class="actions">
                    <button class="action-btn" onclick="downloadImage()" id="btnDownload">Download PNG</button>
                    <button class="action-btn" onclick="copyToClipboard()" id="btnCopy">Copy to Clipboard</button>
                </div>

                <div class="social-share">
                    <a href="#" id="shareTelegram" onclick="shareCanvas('telegram'); return false;"
                        class="share-btn telegram">Share to Telegram</a>
                    <a href="#" id="shareTwitter" onclick="shareCanvas('twitter'); return false;"
                        class="share-btn twitter">Share to X</a>
                </div>
            </section>
        </main>

        <footer>
            <p>No Bullshit Valentines 2026. Simple honest valentines.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
